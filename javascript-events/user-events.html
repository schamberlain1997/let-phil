<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Events</title>
</head>
<body>
    <button id="btn">Click Me!</button>
    <p id="hoverText">Hover over me!</p>
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="displayText"></p>
    <select id="dropdown">
        <option value="">--Select an option--</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
    </select>
    <p id="output"></p>
    <script>
        function sayHello() {
            alert("Hello, Javascript!");
        }

        const button = document.getElementById("btn");

        button.addEventListener("click", sayHello);

        const text = document.getElementById("hoverText");

        text.addEventListener("mouseover", function() {
            text.style.color = "red";
        });

        text.addEventListener("mouseout", function() {
            text.style.color = "black";
        });

        const input = document.getElementById("textInput");
        const display = document.getElementById("displayText");

        input.addEventListener("keyup", function (event) {
            display.textContent = "You typed: " + event.target.value;
        })

        const dropdown = document.getElementById("dropdown");
        const output = document.getElementById("output");

        dropdown.addEventListener("change", function() {
            output.textContent = "You selected: " + dropdown.value;
        });

        //Add and remove event listener example

        // function handleClick () {
        //     console.log("Button clicked!");
        //     button.removeEventListener("click", handleClick);
        // }

        // btn.addEventListener("click", handleClick);


    </script>
</body>
</html>
