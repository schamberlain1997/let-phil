<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>ID Selectors</title>
        <!--Use #id{} Targets an element with a unique id(use IDs for unique scenarios)-->
        <style>
            #uniqueText {
                color: purple;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p>hello world</p>
        <p id="uniqueText">hello world</p>
        <p>hello world</p>
    </body>
</html>
