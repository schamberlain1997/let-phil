<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Combinators</title>
        <!--Combinators target elements based on their relationships with other elements-->
        <!--Decendent Selector: targets all matching elements inside another element, example, p inside of a div-->
        <style>
            div p {
                color: brown;
            }
        </style>
    </head>
    <body>
        <div>
            <p>this is inside a div</p>
        </div>
        <p>this is outside a div</p>
    </body>
</html>
