<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Combinators</title>
        <!--Combinators target elements based on their relationships with other elements-->
        <!--Adjacent Sibling Selector:(Element+Sibling)Targets an element immediately after another-->
        <style>
            h2 + p {
                color: salmon;
            }
        </style>
    </head>
    <body>
        <h2>heading</h2>
        <p>this is selected</p>
        <p>this is not selected</p>
    </body>
</html>
