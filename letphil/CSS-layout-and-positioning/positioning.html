<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Positioning</title>
        <style>
            .static{
                position:static
            }
            .relative {
                position: relative;
                top: 5px;
                left:30px
            }
            .parent{
                position: relative;
                width: 300px;
                height: 1000px;
                background-color: lightgreen;

            }
            .absolute{
                position: absolute;
                top:50px;
                left: 100px;
                background-color: lightsalmon;
            }
            .fixed{
                position: fixed;
                bottom:10px;
                right:10px;
                background-color: darkgoldenrod;
            }
            .sticky{
                position:sticky;
                top: 0;
                background-color: lightslategrey;
                padding:10px;
                z-index:10000000 
            }
            /* .box {
                position: absolute;
                width: 100px;
                height:100px;
            }
            .one {
                background-color: orange;
                z-index:1;
            }
            .two{
                background-color: fuchsia;
                z-index:2;
                top: 20px;
                left:20px;

            } */

        </style>
    </head>
    <body>
        <header class="sticky">I am sticky</header>
        <p class="static">I am static</p>
        <div class="relative">I am relative</div>
        <div class="fixed">I am fixed</div>
        <div class="parent">
            <div class="absolute">I am absolute</div>
        <!-- </div>
        <div class="box one">box one</div>
        <div class="box two">box two( above)</div> -->
    </body>
</html>

<!--
Static(default): Normal Flow, no positioning
Relative: Moves relative to its normal position
Absolute: Moves relative the the nearest positioned ancestor
Fixed: Stays fixed on screen
Sticky: Sticks when scrolling past a point
-->
