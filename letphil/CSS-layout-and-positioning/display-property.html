<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Layout and Positioning</title>
        <style>
            /* .block{
                background-color: aqua;
                padding: 10px;
            }
            .inline{
                background-color: navy;
                padding: 5px;
            } */
            .div{
                display: inline  /*causes div to act inline*/

            }
            .span{ 
                display: block; /*causes span to act like block */
                width: 200px;

            }
            .hidden{
                display:none; /*element disapears and doesn't take space*/
            }
            
        </style>
    </head>
    <!-- Block vs Inline
Block: Starts on new line, takes full width
Inline: Stays inline, only takes needed width
Default Block: div, p, h1, section
Default Inline: span, a, strong -->
    <body>
        <div class="block"> I am a block element</div>
        <div class="hidden">div acting like span</div>
        <span class="inline">I am inline</span>
        <span class="inline">I am inline too</span>
    
    </body>
</html>
