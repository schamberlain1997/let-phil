<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Changing Font Size</title>
    </head>
    <style>
        /* em - Relative to parent element 1em=100%
        rem -> Relative to root(html{font-size:16px}) 1rem=16px
        vw , vh -> Relative to viewport width and height */
        .small{
            font-size: 12px;
        }
        .medium{
            font-size: 18px;
        }
        .large{
            font-size: 24px;
        }
        .relative-size{
            font-size:1.5em
        }
        .viewport-size{
            font-size: 5vw;
        }
    </style>
    <body>
        <!-- <p class="small">the is small text</p>
        <p class="medium">the is medium text</p>
        <p class="large">the is large text</p> -->
        <p class="relative-size">this is relative size</p>
        <p class="viewport-size">viewport-size</p>

    </body>
</html>
