<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Font Weight and Font Style</title>
    </head>
    <!-- Font-Weights range from 100-900 -->
    <style>
        .light{
            font-weight:100;
        }
        .normal{
            font-weight:500;
        }
        .bold{
            font-weight: 900;
        }
        .italic{
            font-style:italic
        }
    </style>
    <body>
        <p class="light">light text</p>
        <p class="normal">normal text</p>
        <p class="bold italic">bold text</p>

    </body>
</html>
