<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Line Height & Spacing</title>
    </head>
    <style>
        .spacing{
            line-height: 1.8; /* 1.8 times font-size */
        }
        .letter-spacing{
            letter-spacing: 2px;
        }
        .word-spacing{
            word-spacing: 10px;
        }
    </style>
    <body>
        <p class="spacing letter-spacing word-spacing">hello world hello hello world hello world hello world hello world hello world  world hello world hello world hello world hello world hello world hello world </p>
    </body>
</html>
