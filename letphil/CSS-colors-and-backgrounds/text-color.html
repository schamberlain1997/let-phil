<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=9, initial-scale=1.0">
    <title>Text Color</title>
</head>
<style>
    .red{
        color: red
    }

    .blue{
        color:blue
    }

    .custom{
        color:rgb(230, 37, 37)
    }

</style>
<body>
    <p class="red">This is red text</p>
    <p class="blue">This is blue test</p>
    <p class="custom">This is custom test</p>
</body>
</html>
