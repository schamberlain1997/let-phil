<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Console Log</title>
</head>
<body>
    <script>
        // this is a comment

        /**
         * this is a multi-line comment
         * comment
         * /
        
        // console.logging for debugging
        // console.log() displays output in the broswer console
        // console.warn() show warning messages
        // console.error() displays an error message

        // this is a single lin comment*/
        console.log("this is a message in the conlsole");

        /*
         this is a multi-line comment
         it is ignored by javaScript
        */
        console.warn("this is a warning message");
        console.error("this is an error message");
         
    </script>
    
</body>
</html>
