<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data types</title>
</head>
<body>
    <script>
        // var - old method, avoid using
        // let - for variable that can change
        // const - for variable that don't change

        // Data Types:
        // strings - "this is a string"
        // numbers - 42
        // booleans - true / false
        // arrays - list of items [1, 2, 3, 4]
        // objects - key value pair {name: John, age: 30}

        const name = "Alice"
        const age = 25
        const isStudent = true
        const hobbies = ["reading", "gaming", "coding"]
        const person = { fistName: "Joe", lastName: "Doe"   }

        console.log(name, age, isStudent, hobbies, person);

    </script>
</body>
</html>
