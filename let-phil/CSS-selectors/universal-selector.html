<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Universal Selector</title>
        <!--*{} is a universal selector effects all elements -->
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: red;
        }
        </style>
    </head>
    <body>
        <h1>hello</h1>
        <p>description</p>

    </body>
</html>
