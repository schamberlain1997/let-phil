<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Type Selector</title>
        <!-- {} Applies styles to all selected elements, example: h1 tag dark blue and 24px size, p tag gray-->
        <style>
            h1 {
                color:darkblue;
                font-size: 24px;
            }
            p {
                color: gray
            }
        </style>
    </head>
    <body>
        <h1>this is a header</h1>
        <p>the is a paragraph</p>
    </body>
</html>
