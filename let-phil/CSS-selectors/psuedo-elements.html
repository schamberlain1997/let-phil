<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Psuedo Elements</title>
        <!--.class::before/after Insert styles before and after an element, adds extra content without modifying html, adds decorative elements-->
    </head>
    <style>
        .quote::before {
            content: "@";
            font-size: 20px;
            color:coral
        }
        .quote::after {
            content:"#";
            font-size: 28px;
            color:indigo;
        }
    </style>
    <body>
        <p class="quote">this is a quote</p>
    </body>
</html>
