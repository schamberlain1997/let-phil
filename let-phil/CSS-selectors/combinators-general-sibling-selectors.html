<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Combinators</title>
        <!--Combinators target elements based on their relationships with other elements-->
        <!--General Sibling Selector(Element~Silbing) targets all matching siblings after an element-->
        <style>
            h2 ~ p {
                color: slateblue;
            }
        </style>
    </head>
    <body>
        <h2>heading</h2>
        <p>first paragraph</p>
        <p>second paragrpah</p>
    </body>
</html>
