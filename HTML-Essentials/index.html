<!-- declares the document as HTML5-->
<!DOCTYPE html>
<!--this is a the root element-->
<html>
    <!--head tag includes meta data such as the title-->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Learn HTM easily"/>
        <meta name="keyword" content="HTML, CSS, Javascript"/>
        <meta name="author" content="John Doe"/> 
        <title>First Website</title>
    </head>
    <!-- body tag holds all visible content-->
    <body>
        <!--header tags h1 - h6 where h1 is largest and get progressively smaller -->
        <h1>Main Heading (h1) </h1>
        <h2>Sub Header (h2) </h2>
        <h3>Section title (h3)</h3>
        <h4>Smaller title(h4)</h4>
        <h5>Minor Heading(h5)</h5>
        <h6> Smallest Heading (h6) </h6>
        <!-- p tag for description -->
        <p> this is a paragraph tag </p>

       <div style="background-color: Yellow; padding: 10px;">
            <h3>Div Section</h3>
            <p>This is a block level containter using "< div >". </p>
       </div>
        <p>this text contains a <span style="color:yellow; background-color: black;">highlighted word</span> using  < span > tag</p>

    </body>
</html>
