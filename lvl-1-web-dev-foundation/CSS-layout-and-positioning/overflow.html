<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title>Overflow</title>
        <style>
            .overflow{
                width:150px;
                height:50px;
                border: 1px solid black;
                overflow: auto
            }
        </style>
    </head>
    <body>
        <div class="overflow">adsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdfadsfasdf</div>
    </body>
</html>

<!--
Overflow settings:
visible - default, no change, overflow is allowed
hidden - cuts off overflow
scroll - adds scroll
auto - adds scroll if applicable
-->
