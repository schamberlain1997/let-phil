<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        // Types of Operators in Javascript
        // Arithmetic Operators: +, -, *, /, %, **
        // Assignment Operators: =, +=, -=, *=, /=, %=
        // Comparison Operators: ==, ===, !=, !==, >, <, >=, <=
        // Logical Operators: &&, ||, ! 
        const x = 10;
        const y = 5;

        console.log(x + y)
        console.log(x - y)
        console.log(x * y)
        console.log(x / y)  
        console.log(x % y)
        console.log(x ** 2)

        console.log(x > y);
        console.log(x === "10");
        console.log(x !== y);
        
    </script>
</body>
</html>
